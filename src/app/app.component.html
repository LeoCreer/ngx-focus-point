<div class="select-container " style='width: 334px'>
  <ngx-focus-point-select
    class="select"
    [enableScale]='true'
    [selectPosition]='preset'
    (positionChange)="onChangeUpdatePosition($event)"
    [src]="src.value">

  </ngx-focus-point-select>
  <input type="text" [formControl]="src">
  <input type="text" [formControl]="data">
</div>




<div class='resizable-element'>
  <ngx-focus-point
    animation='1s'
    [focusX]="position?.x"
                   [focusY]="position?.y"
                    [scale]='position?.s'
  >
    <img
      [src]="
      src.value
    "
      alt=""
    />

  </ngx-focus-point>
</div>

<ngx-focus-point class="small" [focusX]="position?.x"
                 [focusY]="position?.y"
                 [scale]='position?.s'
>
  <img
    [src]="
      src.value
    "
    alt=""
  />

</ngx-focus-point>


<ngx-focus-point class="large" [focusX]="position?.x"
                 [focusY]="position?.y"
                 [scale]='position?.s'
>
  <img
    [src]="
      src.value
    "
    alt=""
  />

</ngx-focus-point>
