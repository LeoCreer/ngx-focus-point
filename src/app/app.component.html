<div class="select-container">
  <ngx-focus-point-select class="select" (change)="onChangeUpdatePosition($event)" [src]="src.value">

  </ngx-focus-point-select>
  <input type="text" [formControl]="src">
  <input type="text" [formControl]="data">
</div>




<ngx-focus-point class="small" [focusX]="position.x"
                 [focusY]="position.y"
>
  <img
    [src]="
      src.value
    "
    alt=""
  />

</ngx-focus-point>


<ngx-focus-point class="large" [focusX]="position.x"
                 [focusY]="position.y"
>
  <img
    [src]="
      src.value
    "
    alt=""
  />

</ngx-focus-point>
